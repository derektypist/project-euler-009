<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler 009 - Special Pythagorean Triplet</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 009</h1>
        <h2>Special Pythagorean Triplet</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p>A Pythagorean Triplet is a set of three natural numbers, a &lt; b &lt; c, for which</p>
        <!-- Include Superscripts -->
        <p><span class="terms">a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></span></p>
        <p>For example, 3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup></p>
        <p>There exacts exactly one Pythagorean Triplet for which a + b + c = 1000.  Find the product abc, such that a+b+c=n.</p>
    </section>

    <!-- Set Up Form-->
    <section class="container-fluid">
        <form>
            <!-- Set Up Label and Input -->
            <article class="mb-3">
                <label for="mynumber" class="form-label">Number (Required)</label>
                <input class="form-control" placeholder="Enter whole number between 12 and 10000 (e.g. 1000)" title="Enter whole number between 12 and 10000 (e.g. 1000)" id="mynumber">
            </article>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button type="button" onclick="getNumberInfo()" class="btn btn-info">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </article>
        </form>

        <!-- Display Number Information -->
        <p id="numinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>
</html>
